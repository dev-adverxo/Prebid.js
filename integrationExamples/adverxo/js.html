<!doctype html>
<html>

<head>
    <script async src="../../../build/dev/prebid.js"></script>
    <script async src="https://www.googletagservices.com/tag/js/gpt.js"></script>
    <script>
        var FAILSAFE_TIMEOUT = 10 * 3300;
        var PREBID_TIMEOUT = 10 * 1000;

        var adUnits = [
            {
                code: 'div-gpt-ad-1460505748561-0',
                mediaTypes: {
                    banner: {
                        sizes: [300, 250]
                    }
                },
                bids: [{
                    bidder: 'adverxo',
                    params: {
                        host: "stresda.com",
                        adUnitId: 41358,
                        auth: "61336e75e414c77c367de5c47c2599ce80a8032b"
                    }
                }]
            },
            {
                code: 'native-div',
                mediaTypes: {
                    native: {
                        sendTargetingKeys: false,
                        title: {
                            required: true,
                            len: 800
                        },
                        body: {
                            required: false,
                        },
                        image: {
                            required: true
                        },
                        cta: {
                            required: false
                        }
                    }
                },
                bids: [{
                    bidder: 'adverxo',
                    params: {
                        host: "stresda.com",
                        adUnitId: 41359,
                        auth: "9a640dfccc3381e71f0c29ffd4a72eabd29d9d86"
                    }
                }]
            },
            {
                code: 'div-gpt-ad-1460505748561-1',
                mediaTypes: {
                    video: {
                        context: 'outstream', // or 'outstream',
                        mimes: ['video/mp4'],
                        playerSize: [1280, 720] // video player size
                    }
                },
                // Replace this object to test a new Adapter!
                bids: [{
                    bidder: 'adverxo',
                    params: {
                        host: "stresda.com",
                        adUnitId: 41939,
                        auth: "7813bfb2ebe04b8723a534021e3f7ddc5fcdf71c"
                    }
                }],
                renderer: {
                    url: "https://acdn.adnxs.com/video/outstream/ANOutstreamVideo.js",
                    render: (bid) => {
                        let ad = bid.ad || bid.vastXml;

                        const adResponse = {
                            ad: {
                                video: {
                                    content: ad,
                                    player_width: 640,
                                    player_height: 480,
                                }
                            }
                        }

                        bid.renderer.push(() => {
                            window.ANOutstreamVideo.renderAd({
                                targetId: bid.adUnitCode,
                                adResponse,
                            });
                        });
                    }
                }
            }
        ];

        var pbjs = pbjs || {};
        pbjs.que = pbjs.que || [];

    </script>

    <script>
        var googletag = googletag || {};
        googletag.cmd = googletag.cmd || [];
        googletag.cmd.push(function () {
            googletag.pubads().disableInitialLoad();
        });

        pbjs.que.push(function () {
            pbjs.setConfig({
                bidResponseFilter: {
                    cat: {
                        enforce: false,
                        blockUnknown: false
                    },
                    attr: {
                        enforce: false,
                        blockUnknown: false
                    },
                    adv: {
                        enforce: false,
                        blockUnknown: false
                    }
                }
            });

            pbjs.addAdUnits(adUnits);

            pbjs.requestBids({
                bidsBackHandler: function (bidResponses) {
                    sendAdserverRequest();
                    Object.entries(bidResponses).forEach(([slot, {bids}]) => {
                        if (slot == "native-div") {
                            bids?.length && renderNative(slot, bids[0]);
                        }
                    });
                },
                timeout: PREBID_TIMEOUT
            });
        });

        function sendAdserverRequest() {
            if (pbjs.adserverRequestSent) return;
            pbjs.adserverRequestSent = true;
            googletag.cmd.push(function () {
                pbjs.que.push(function () {
                    pbjs.setTargetingForGPTAsync();
                    googletag.pubads().refresh();
                });
            });
        }

        function renderNative(divId, bid) {
            const slot = document.getElementById(divId);
            const iframe = document.createElement('iframe');
            Object.entries({
                frameBorder: 0,
                marginWidth: 0,
                marginHeight: 0,
                scrolling: 'no',
                srcdoc: document.getElementById('native-template').innerHTML
            }).forEach(([prop, val]) => iframe.setAttribute(prop, val));
            slot.appendChild(iframe);
            iframe.onload = () => {
                pbjs.renderAd(iframe.contentDocument, bid.adId);
            };
        }

        setTimeout(function () {
            sendAdserverRequest();
        }, FAILSAFE_TIMEOUT);
    </script>

    <script>
        googletag.cmd.push(function () {
            googletag.defineSlot('/19968336/header-bid-tag-0', [[300, 250], [300, 600], [473, 601]], 'div-gpt-ad-1460505748561-0').addService(googletag.pubads());
            googletag.defineSlot('/19968336/header-bid-tag-1', [[300, 250], [300, 600], [473, 601]], 'div-gpt-ad-1460505748561-1').addService(googletag.pubads());

            googletag.pubads().enableSingleRequest();
            googletag.enableServices();
        });
    </script>
</head>

<body>
<h1>Prebid.js Test</h1>

<h2>Banner(GPT)</h2>
<div id='div-gpt-ad-1460505748561-0'>
    <script type='text/javascript'>
        googletag.cmd.push(function () {
            googletag.display('div-gpt-ad-1460505748561-0');
        });
    </script>
</div>

<hr/>

<h2>Native (NoAdServer)</h2>
<div id='native-div'>
</div>

<hr/>

<h2>Video Outstream(GPT)</h2>
<div id='div-gpt-ad-1460505748561-1'>
    <script type='text/javascript'>
        googletag.cmd.push(function () {
            googletag.display('div-gpt-ad-1460505748561-1');
        });
    </script>
</div>

<template id="native-template">
    <style>
        body {
            display: inline-block;
        }

        .container {
            display: inline-block;
            font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
            font-size: 14px;
            line-height: 1.42857143;
            color: #333;
            background: #fff url(##hb_native_asset_id_2##) no-repeat center;
            background-size: cover;
        }


        .card {
            border: 4px solid #ffd724;
            display: inline-block;
            padding: 20px;
            height: 300px;
            width: 320px;
        }


        h1 a:link, a:active, a:visited, a:hover, a:focus {
            text-decoration: none;
            color: #fff;
        }

        h1 {
            line-height: 1.3;
            color: #fff;
            font-size: 26px;
            background-color: rgba(0, 0, 0, 0.7);
            display: inline;
            font-family: Roboto, serif;
            font-weight: 100;
        }

        .attribution {
            color: #fff;
            display: inline-block;
            letter-spacing: 2px;
            background-color: #ffd724;
            font-size: 12px;
            line-height: 1;
            border-radius: 4px;
            position: absolute; bottom: 0px; right: 0px; padding: 15px
        }
    </style>
    <div class="container">
        <div class="card">
            <div class="title">
                <h1>
                    <a href="##hb_native_linkurl##" target="_blank">##hb_native_title##</a>
                </h1>
            </div>
            <div>
                ##hb_native_body##
            </div>
            <div class="attribution">
                ##hb_native_cta##
            </div>
        </div>
    </div>
</template>

</body>

</html>
